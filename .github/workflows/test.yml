name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Cache TypeScript
      uses: actions/cache@v3
      with:
        path: |
          .tsbuildinfo
          dist
        key: ${{ runner.os }}-typescript-${{ hashFiles('**/*.ts', '**/*.vue', 'tsconfig.json') }}
    
    - name: Cache ESLint
      uses: actions/cache@v3
      with:
        path: .eslintcache
        key: ${{ runner.os }}-eslint-${{ hashFiles('.eslintrc.js', '**/*.ts', '**/*.vue') }}
    
    - name: Install dependencies
      run: npm ci
      
    - name: Type check
      run: npm run type-check
      
    - name: Run unit tests
      run: npm run test:unit
      
    - name: Run linting
      run: npm run lint

  e2e-tests:
    runs-on: ubuntu-latest
    needs: unit-tests
    
    strategy:
      matrix:
        browser: [chromium]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
      
    - name: Cache Playwright ${{ matrix.browser }}
      id: playwright-cache
      uses: actions/cache@v4
      with:
        path: ~/.cache/ms-playwright
        key: ${{ runner.os }}-playwright-${{ matrix.browser }}-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-playwright-${{ matrix.browser }}-
          ${{ runner.os }}-playwright-
    
    - name: Install Playwright ${{ matrix.browser }}
      if: steps.playwright-cache.outputs.cache-hit != 'true'
      run: npx playwright install ${{ matrix.browser }} --with-deps
    
    - name: Install Playwright dependencies only
      if: steps.playwright-cache.outputs.cache-hit == 'true'
      run: npx playwright install-deps ${{ matrix.browser }}
    
    - name: Run E2E tests
      run: npm run test:e2e -- --project=${{ matrix.browser }}
      
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report-${{ matrix.browser }}
        path: playwright-report/
        retention-days: 30